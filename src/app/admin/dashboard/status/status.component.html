<section>
  <div class="uk-column-1-2@s uk-column-1-3@m">
    <!-- Start Add Stage -->
    <div class="card">
      <div class="card-header">
          <button href="#toggle-animation" class="uk-button uk-button-default" type="button" uk-toggle="target: #stage; animation: uk-animation-fade">اضافة طور</button>
      </div>
      <div id="stage" aria-hidden="true" hidden="">
        <form>
          <div class="card-content">
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="stageName" required name="stageName" placeholder="اسم الطور">
            </mat-form-field>
            <br>
          </div>
          <div class="card-footer">
            <button mat-button color="primary" (click)="addStage()">اضافة الطور</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End Add Stage -->
    <!-- Start Add year -->  
    <div class="card">
      <div class="card-header">
          <button href="#toggle-animation" class="uk-button uk-button-default" type="button" uk-toggle="target: #year; animation: uk-animation-fade">اضافة سنة</button>
      </div>
      <div id="year" aria-hidden="true" hidden="">
        <form>
          <div class="card-content">
            <mat-form-field>
              <mat-select name="idStage" [(ngModel)]="idStage" placeholder="اختر الطور">
                <mat-option *ngFor="let stage of allStages" [value]="stage.idStage">
                  {{stage.stage_name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput type="text" required [(ngModel)]="yearName" name="yearName" placeholder="اسم السنة">
            </mat-form-field>
            <br>
          </div>
          <div class="card-footer">
            <button mat-button color="primary" (click)="addYear()">اضافة سنة</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End Add year -->
    <!-- Start Add field -->
    <div class="card">
      <div class="card-header">
        <button href="#toggle-animation" class="uk-button uk-button-default" type="button" uk-toggle="target: #field; animation: uk-animation-fade">اضافة شعبة</button>
      </div>
      <div id="field" aria-hidden="true" hidden="">
        <div class="card-content">
          <mat-form-field>
            <mat-select name="idStage" [(ngModel)]="idStage" (ngModelChange)="getYears(idStage)" placeholder="اختر الطور">
              <mat-option *ngFor="let stage of allStages" [value]="stage.idStage">
                {{stage.stage_name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-select name="idYear" [(ngModel)]="idYear"  placeholder="اختر السنة">
              <mat-option *ngFor="let year of allYears" [value]="year.idYear">
                {{year.year_name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput type="text" required [(ngModel)]="fieldName" name="fieldName" placeholder="اسم الشعبة">
          </mat-form-field>
          <br>
        </div>
        <div class="card-footer">
          <button  class="uk-button uk-button-success uk-margin-small-right" type="button" (click)="addField()">اضافة شعبة</button>  
        </div>
      </div>
    </div>
    <!-- End Add field -->
  </div>
</section>

<section>

                <mat-select name="idField" [(ngModel)]="idField"  placeholder="اختر الشعبة" (ngModelChange)="getModules(idField)">
                  <mat-option *ngFor="let field of allFields" [value]="field.idField">
                    {{field.field_name}}

                </mat-select>

                  <mat-select name="idModule" [(ngModel)]="idModule"  placeholder="اختر المادة">

                      {{modul.module_name}}

                </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput type="text" required [(ngModel)]="subjectTitle" name="subjectTitle" placeholder="عنوان الموضوع ">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" required [(ngModel)]="subjectLink" name="subjectLink" placeholder="رابط الموضوع">
            </mat-form-field>
            <br>
          </div>
          <div class="card-footer">
            <button mat-button color="primary" (click)="addSubject(idModule,subjectTitle,subjectLink)">اضافة موضوع</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End Add subject -->
<!-- Start Add lesson -->

  </div>
</section>
