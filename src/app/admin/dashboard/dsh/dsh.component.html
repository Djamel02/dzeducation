  <div class="uk-container">
    <h1 class="uk-h1">لوحة التحكم</h1>
    <hr>
    <br><br>
    <div class="uk-column-1-2@s uk-column-1-3@m">
      <div class="card">
        <div class="card-header" style="background:#e74c3c">
          <i class="fa" uk-icon="icon: album; ratio: 3.5"></i>
        </div>
        <div class="card-content">
          <h3 class="category">المنشورات</h3>
          <h1 class="card-title">500</h1>
        </div>
        <div class="card-footer">
          لاشيء
        </div>
      </div>
    

      <div class="card">
        <div class="card-header" style="background:#16a085">
          <i class="fa" uk-icon="icon: star; ratio: 3.5"></i>
        </div>
        <div class="card-content">
          <h3 class="category">التفاعل</h3>
          <h1 class="card-title">500</h1>
        </div>
        <div class="card-footer">
          لاشيء
        </div>
      </div>

      <div class="card">
        <div class="card-header" style="background:#3498db">
          <i class="fa" uk-icon="icon: users; ratio: 3.5"></i>
        </div>
        <div class="card-content">
          <h3 class="category">الزيارات</h3>
          <h1 class="card-title">500</h1>
        </div>
        <div class="card-footer">
          لاشيء
        </div>
      </div>

  </div>
  <br>
  <!-- Admins List -->
  <div class="uk-column-1-2@s">
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="admins">
        <caption>قائمة المدراء</caption>
        <!-- ID Column -->
        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let admin"> {{admin.idAdmin}} </td>
        </ng-container>
    
        <!-- FNAME Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> الاسم الأول </th>
          <td mat-cell *matCellDef="let admin"> {{admin.firstname}} </td>
        </ng-container>
    
        <!-- Lastname Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> الاسم الثاني </th>
          <td mat-cell *matCellDef="let admin"> {{admin.lastname}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> البريد الالكتروني </th>
          <td mat-cell *matCellDef="let admin"> {{admin.email}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
